<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset  -->
    <meta charset="urf-8" />

    <!-- Edge  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Default Scale  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title : Search Engine Result Page / Top of the Page : Title length should be 55-60 character limit -->
    <title>Swapnil Sanghvi | Web Developer & Digital Marketer</title>

    <!-- Meta Description : meta descriotion length should be upto 160 character limit -->
    <meta
      name="description"
      content="Hi! My name is Swapnil Sanghvi and I am a SEO specialist and web developer. I love what I do and I hope you enjoy my work! :)"
    />

    <!-- Meta Keywords  -->
    <meta
      name="keywords"
      content="swapnil sanghvi, swapnil web developer, swapnil digital marketer, swapnil sanghvi neemuch"
    />

    <!-- meta author -->
    <meta name="author" content="Swapnil Sanghvi" />

    <!-- meta robots 
    Index: Tells a search engine to index a page. Note that you don’t need to add this meta tag; it’s the default.
    noindex: Tells a search engine not to index a page.
    follow: Even if the page isn’t indexed, the crawler should follow all the links on a page and pass equity to the linked pages.
    nofollow: Tells a crawler not to follow any links on a page or pass along any link equity.
    noimageindex: Tells a crawler not to index any images on a page.
    -->

    <meta name="robots" content="index" />
    <meta name="robots" content="noindex" />
    <meta name="robots" content="index,follow" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="robots" content="index,follow,noimageindex" />

    <!-- Open Graph  -->

    <meta property="og:type" content="article" />
    <meta
      property="og:title"
      content="Swapnil Sanghvi | Web Developer & Digital Marketer"
    />
    <meta property="og:url" content="https://swapnilsanghvi.com" />
    <meta
      property="og:image"
      content="https://www.swapnilsanghvi.com/assets/images/my/swapnilsanghvi.png"
    />
    <meta
      property="og:description"
      content="Hi! My name is Swapnil Sanghvi and I am a SEO specialist and web developer. I love what I do and I hope you enjoy my work! :)"
    />
    <meta property="article:author" content="Swapnil" />
    <meta property="article:section" content="Web Development" />
    <meta property="article:tag" content="Web Development" />

    <!-- Favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />

    <!-- CSS Link  -->
    <!-- LJavascript  -->
  </head>
  <body></body>
</html>
