<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Emphasis & Italic Text</title>
  </head>
  <body>
    <!-- Emphasis - important Text + Italic  -->
    <!-- Italic - Just Italic Text  -->
    <p><em>Swapnil</em> is a Web Developer.</p>
    <p>He has a 10+ Year experience in <i>SEO and Digital Marketing</i></p>
  </body>
</html>
