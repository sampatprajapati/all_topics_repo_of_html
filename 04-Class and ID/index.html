<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class & ID</title>
        <style>
            .para-imp {
                color: aquamarine;
            }
        </style>
    </head>
    <body>
        <!-- Class - HTML Attribute, We can use value of class multiple time, class value can be same for multiple element  -->
        <p class="para-imp">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti,
            voluptates.
        </p>
        <p class="para-imp">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti,
            voluptates.
        </p>
        <p class="para-imp">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti,
            voluptates.
        </p>

        <!-- Id : value of id attribute must be unique -->
        <div id="first-div">First Div</div>
        <!--here id is an attribute and "first-div" is its value and the div is a tag and first div is written in the content area of this div tag.-->
    </body>
</html>
