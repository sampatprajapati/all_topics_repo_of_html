<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media</title>
    </head>
    <body>
        <!-- Whenever you are going to set height of any images then our code will set width of images based on their resolution / aspect ratio  -->

        <!-- At a time set width or height  -->
        <img src="./resource/image1.jpg" height="200px" width="200px" />

        <!-- Image with Caption  -->
        <figure>
            <img src="./resource/image1.jpg" alt="" />
            <figcaption>Source : Google</figcaption>
        </figure>

        <!-- Responsive Images  -->
        <picture>
            <source media="(max-width:799px)" srcset="./resource/image1.jpg" />
            <source media="(max-width:800px)" srcset="./resource/image2.jpg" />
        </picture>
    </body>
</html>
